<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dark</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <main>
        <div class="contanier__login">
            <div class="left__login">
                <h1 class="titulo__container">Faça login</h1>
                <p class="texto__container">E entre para nosso time</p>
                <img src="img/android-animate.svg" alt="Robo professor" class="container__img">
            </div>
            <div class="rigth__login">
                <div class="card__login">
                    <h1 class="titulo__card">Formulário</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <botton class="botao__login">Login</botton>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
